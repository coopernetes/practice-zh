services:
  app:
    build: .
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
    ports:
      - "3000:3000"
    networks:
      - app-network
  qwen-tts:
    image: registry.hf.space/qwen-qwen3-tts-demo:latest
    entrypoint: python
    command: app.py
    ports:
      - "7680:7680"
    networks:
      - app-network
    env_file: ".env-qwen"
  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certs:/etc/nginx/certs:ro
      # If using podman on SELinux-enabled system, add :Z to the volume mount
      - ./nginx.conf:/etc/nginx/nginx.conf:z
      - ./certs:/etc/nginx/certs:z
    depends_on:
      - app
    networks:
      - app-network
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata: {}

networks:
  app-network:
    driver: bridge
